<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Placeholder</title>
        <script>

            var answer_table = [0,0,0];
            var correct_answers = [3,1,3];

            function question1(id) {
                let buttons = document.querySelectorAll(".q1button");
                for (let i = 0; i < buttons.length; i++) {
                    document.querySelector("#" + buttons[i].id).style.backgroundColor = "white";
                }
                document.querySelector("#" + id).style.backgroundColor = "#D3D3D3";

                if (id == "q1o1") {
                    answer_table[0] = 1;
                } else if (id == "q1o2") {
                    answer_table[0] = 2;
                } else {
                    answer_table[0] = 3;
                }

            }

            function question2(id) {
                let buttons = document.querySelectorAll(".q2button");
                for (let i = 0; i < buttons.length; i++) {
                    document.querySelector("#" + buttons[i].id).style.backgroundColor = "white";
                }
                document.querySelector("#" + id).style.backgroundColor = "#D3D3D3";

                if (id == "q2o1") {
                    answer_table[1] = 1;
                } else if (id == "q2o2") {
                    answer_table[1] = 2;
                } else {
                    answer_table[1] = 3;
                }
            }

            function question3(id) {
                let buttons = document.querySelectorAll(".q3button");
                for (let i = 0; i < buttons.length; i++) {
                    document.querySelector("#" + buttons[i].id).style.backgroundColor = "white";
                }
                document.querySelector("#" + id).style.backgroundColor = "#D3D3D3";

                if (id == "q3o1") {
                    answer_table[2] = 1;
                } else if (id == "q3o2") {
                    answer_table[2] = 2;
                } else {
                    answer_table[2] = 3;
                }
            }

            function results() {
                let correct = 0;
                for (let i = 0; i < correct_answers.length; i++) {
                    if (answer_table[i] == correct_answers[i]) {
                        correct += 1;
                    }
                }
                console.log(answer_table);

                if (answer_table.includes(0)) {
                    alert("Answer all the questions");
                } else {
                    if (correct == 3) {
                        document.querySelector("#result_field").innerHTML = "Your score is 3/3! Congratulations!";
                    } else {
                        document.querySelector("#result_field").innerHTML = ("Your score is: " + correct + "/3");
                    }
                }
            }

        </script>
    </head>
    <body>
        <div class = "header">
            <p></p>
        </div>
        <div class="armies">
            <button id="BA" onclick="location.href='index.html'">BLOOD ANGELS</button>
        </div>
        <div class="content">
            <h3>Test your knowledge!</h3>
            <br>
            <div class="question">
                <h4 style="margin-left:3%;margin-right:3%;">How many attacks does the Sanguinor have?</h4>
                <br>
                <button class="q1button" id="q1o1" onclick="question1(id)">7</button>
                <button class="q1button" id="q1o2" onclick="question1(id)">6</button>
                <button class="q1button" id="q1o3" onclick="question1(id)">8</button>
            </div>
            <div class="question">
                <h4 style="margin-left:3%;margin-right:3%;">What is the name of Dante's axe?</h4>
                <br>
                <button class="q2button" id="q2o1" onclick="question2(id)">Axe Mortalis</button>
                <button class="q2button" id="q2o2" onclick="question2(id)">Vitarus</button>
                <button class="q2button" id="q2o3" onclick="question2(id)">Frenzy Blade</button>
            </div>
            <div class="question">
                <h4 style="margin-left:3%;margin-right:3%;">What is the name of the psychic ranged attack that Librarian Dreadnoughts have?</h4>
                <br>
                <button class="q3button" id="q3o1" onclick="question3(id)">Blood Javelin</button>
                <button class="q3button" id="q3o2" onclick="question3(id)">Blood Spear</button>
                <button class="q3button" id="q3o3" onclick="question3(id)">Blood Lance</button>
            </div>
            <div>
                <p>When you're ready, press here to check answers.</p>
                <button id="Check" onclick="results()">Submit</button>
            </div>
            <div>
                <br>
                <b style="font-size:1.5rem;">Results</b>
                <p style="font-size:1.3rem;" id="result_field">...</p>
            </div>
        </div>
        <div class = "footer">
            <p>Made by Anantoli 2023</p>
        </div>
    </body>
</html>
